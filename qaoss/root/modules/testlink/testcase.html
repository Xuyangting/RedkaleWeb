    <div id="byuser" style="height:400px"></div>
    <div><table id="byusertable" class="table"></table></div>

<script>
    var caseusermap = window['caseusermap'] || [];
    var caseprojectmap = window['caseprojectmap'] || [];
    
    var bpChart = echarts.init(document.getElementById('byproject'));

    window.onresize = function() {

        bpChart.resize();
