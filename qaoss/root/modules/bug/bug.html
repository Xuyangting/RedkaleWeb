<div class="container">    
    <div id="byproject" style="height:400px"></div>
    <div id="byprojectpiechart" style="height:400px"></div>
    <div class="table-responsive"><table id="byprojecttable" class="table"></table></div>
    <div id="byuser" style="height:400px"></div>
    <div id="byuserpiechart" style="height:400px"></div>   
    <div class="table-responsive"><table id="byusertable" class="table"></table></div>    
    <!--<div style="height:100px;"></div>-->
</div>
<script type="text/javascript" src="/res/js/platf.js"></script>
<script type="text/javascript" src="/pipes/bug/js/querybugbyproject"></script>
<script type="text/javascript" src="/pipes/bug/js/querybugbycreator"></script>

<script>
    var bugbycreator = window['bugbycreator'] || [];
    var bugbyproject = window['bugbyproject'] || [];
//    console.log(bugbycreator);
    
    var bpChart = echarts.init(document.getElementById('byproject'));
    bpChart.setOption(getDefaultBarOption("按项目", bugbyproject));
    
    var bpPieChart = echarts.init(document.getElementById("byprojectpiechart"));
    bpPieChart.setOption(getDefaultPieOption("按项目", "", bugbyproject));
    fillTable("byprojecttable", bugbyproject, true);
    
    var buChart = echarts.init(document.getElementById('byuser'));
    buChart.setOption(getDefaultBarOption("按创建者", bugbycreator));
    
    var buPieChart = echarts.init(document.getElementById("byuserpiechart"));
    buPieChart.setOption(getDefaultPieOption("按创建者", "", bugbycreator));
    fillTable("byusertable", bugbycreator, true);

    window.onresize = function() {
        buPieChart.resize();
        buChart.resize();
        bpPieChart.resize();
        bpChart.resize();
    };
</script>
