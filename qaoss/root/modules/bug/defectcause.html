<div class="panel-box">
    <div id="byproject" style="height:400px"></div>
    <div id="byprojectpiechart" style="height:400px"></div>
    <div class="table-responsive"><table id="byprojecttable" class="table"></table></div>
    <div style="height:100px;"></div>
</div>
<script type="text/javascript" src="/res/js/platf.js"></script>
<script type="text/javascript" src="/pipes/bug/js/querybugbycause"></script>

<script>
    var bugbycause = window['bugbycause'] || [];
    
    var myChart = echarts.init(document.getElementById('byproject'));
    myChart.setOption(getDefaultBarOption("按缺陷原因", bugbycause));
    
    var myPieChart = echarts.init(document.getElementById('byprojectpiechart'));
    myPieChart.setOption(getDefaultPieOption("按缺陷原因", "", bugbycause));
    fillTable("byprojecttable", bugbycause, true);
    
    window.onresize = function() {
        myChart.resize();
        myPieChart.resize();
    };
</script>
